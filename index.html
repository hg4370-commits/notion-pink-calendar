<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 월간 캘린더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #fae9f1;
            padding: 5px;
            min-height: 100vh;
        }

        .calendar-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: #ffc3df;
        }

        .nav-btn {
            background: white;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .current-month {
            font-size: 13px;
            font-weight: 700;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 4px;
            padding: 5px;
            background: #ffc3df;
        }

        .top-btn {
            background: #ff8dc7;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 9px;
            transition: all 0.3s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .top-btn:hover {
            background: #ff6bb8;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #ffc3df;
            padding: 3px;
            gap: 2px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #333;
            padding: 4px 2px;
            font-size: 9px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            padding: 3px;
            background: #fae9f1;
        }

        .calendar-day {
            min-height: 50px;
            background: white;
            border-radius: 4px;
            padding: 3px;
            position: relative;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: #f8f8f8;
        }

        .calendar-day.drag-over {
            background: #ffe6f2;
            border: 2px dashed #ffc3df;
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-day.today {
            background: #fff5f5;
            box-shadow: 0 0 0 2px #ff8fab;
        }

        .calendar-day.weekend {
            background: #f8f8f8;
        }

        .day-number {
            font-weight: 600;
            font-size: 9px;
            color: #333;
            margin-bottom: 2px;
        }

        .event-item {
            font-size: 7px;
            padding: 1px 3px;
            margin-bottom: 1px;
            border-radius: 2px;
            color: #333;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: move;
            transition: all 0.2s;
        }

        .event-item:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .event-item.dragging {
            opacity: 0.5;
        }

        .event-bar {
            font-size: 7px;
            padding: 1px 3px;
            margin-bottom: 1px;
            border-radius: 2px;
            color: #333;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: move;
            transition: all 0.2s;
        }

        .event-bar:hover {
            opacity: 0.8;
        }

        .event-bar.dragging {
            opacity: 0.5;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 12px;
            max-width: 280px;
            width: 90%;
        }

        .modal-header {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #333;
            font-size: 9px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #ffc3df;
            border-radius: 4px;
            font-size: 9px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 40px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 12px;
            height: 12px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-weight: 500;
            cursor: pointer;
            font-size: 9px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.05);
        }

        .modal-actions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 9px;
        }

        .modal-btn-primary {
            background: #ffc3df;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #ff9fcc;
        }

        .modal-btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-secondary:hover {
            background: #d0d0d0;
        }

        .modal-btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .modal-btn-danger:hover {
            background: #ff5252;
        }

        /* 연속 일정 스타일 */
        .multi-day-start {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .multi-day-middle {
            border-radius: 0;
        }

        .multi-day-end {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .helper-text {
            font-size: 7px;
            color: #666;
            margin-top: 2px;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                padding: 2px;
            }
            
            .calendar-container {
                max-width: 100%;
                border-radius: 0;
            }
            
            .calendar-header {
                padding: 10px 8px;
            }
            
            .current-month {
                font-size: 14px;
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .button-container {
                padding: 8px 5px;
            }
            
            .top-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
            
            .weekday {
                padding: 6px 2px;
                font-size: 11px;
            }
            
            .calendar-day {
                min-height: 70px;
                padding: 4px;
            }
            
            .day-number {
                font-size: 11px;
                margin-bottom: 3px;
            }
            
            .event-item, .event-bar {
                font-size: 9px;
                padding: 2px 4px;
                margin-bottom: 2px;
            }
            
            .modal-content {
                max-width: 320px;
                padding: 15px;
            }
            
            .modal-header {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            .form-label {
                font-size: 11px;
                margin-bottom: 4px;
            }
            
            .form-input, .form-textarea {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .form-textarea {
                min-height: 50px;
            }
            
            .checkbox-group label {
                font-size: 11px;
            }
            
            .checkbox-group input[type="checkbox"] {
                width: 14px;
                height: 14px;
            }
            
            .color-palette {
                gap: 6px;
            }
            
            .color-option {
                border-radius: 5px;
            }
            
            .helper-text {
                font-size: 9px;
            }
            
            .modal-btn {
                padding: 8px 10px;
                font-size: 11px;
            }
            
            .modal-actions {
                gap: 6px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" onclick="window.prevMonth()">◀ 이전 달</button>
            <div class="current-month" id="currentMonth"></div>
            <button class="nav-btn" onclick="window.nextMonth()">다음 달 ▶</button>
        </div>
        
        <div class="button-container">
            <button class="top-btn" onclick="window.openAddEventModal()">일정 추가</button>
        </div>

        <div class="weekdays">
            <div class="weekday">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday">토</div>
        </div>

        <div class="calendar-grid" id="calendar"></div>
    </div>

    <!-- 일정 추가/수정 모달 -->
    <div class="modal" id="eventModal" onclick="if(event.target.id==='eventModal') window.closeModal()">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">일정 추가</div>
            
            <div class="form-group">
                <label class="form-label">일정 제목</label>
                <input type="text" class="form-input" id="eventTitle">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isMultiDayEvent" onchange="window.toggleDateRange()">
                    <label for="isMultiDayEvent">연속 일정 (여러 날)</label>
                </div>
                <div class="helper-text">체크하면 시작일~종료일 설정 가능</div>
            </div>
            
            <div class="form-group" id="excludeWeekendsGroup" style="display: none;">
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeWeekends">
                    <label for="excludeWeekends">주말 제외 (평일만)</label>
                </div>
                <div class="helper-text">연속 일정이 평일에만 표시됩니다</div>
            </div>

            <div class="form-group">
                <label class="form-label">날짜</label>
                <div id="dateRangeContainer">
                    <input type="date" class="form-input" id="eventDateSingle">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">색상</label>
                <div class="color-palette" id="colorPalette">
                    <!-- 빨강 계열 -->
                    <div class="color-option" id="color-ffcfd2" style="background: #ffcfd2;" onclick="selectColorDirect('#ffcfd2')"></div>
                    <div class="color-option selected" id="color-ffd4e0" style="background: #ffd4e0;" onclick="selectColorDirect('#ffd4e0')"></div>
                    <div class="color-option" id="color-f28482" style="background: #f28482;" onclick="selectColorDirect('#f28482')"></div>
                    <div class="color-option" id="color-ff5a5f" style="background: #ff5a5f;" onclick="selectColorDirect('#ff5a5f')"></div>
                    
                    <!-- 주황/노랑 계열 -->
                    <div class="color-option" id="color-fdffb6" style="background: #fdffb6;" onclick="selectColorDirect('#fdffb6')"></div>
                    <div class="color-option" id="color-fbf8cc" style="background: #fbf8cc;" onclick="selectColorDirect('#fbf8cc')"></div>
                    <div class="color-option" id="color-ffe4b5" style="background: #ffe4b5;" onclick="selectColorDirect('#ffe4b5')"></div>
                    
                    <!-- 초록 계열 -->
                    <div class="color-option" id="color-eaf4f4" style="background: #eaf4f4;" onclick="selectColorDirect('#eaf4f4')"></div>
                    <div class="color-option" id="color-cce3de" style="background: #cce3de;" onclick="selectColorDirect('#cce3de')"></div>
                    <div class="color-option" id="color-b4e7ce" style="background: #b4e7ce;" onclick="selectColorDirect('#b4e7ce')"></div>
                    <div class="color-option" id="color-bcddca" style="background: #bcddca;" onclick="selectColorDirect('#bcddca')"></div>
                    <div class="color-option" id="color-6b9080" style="background: #6b9080;" onclick="selectColorDirect('#6b9080')"></div>
                    
                    <!-- 파랑 계열 -->
                    <div class="color-option" id="color-cee1ff" style="background: #cee1ff;" onclick="selectColorDirect('#cee1ff')"></div>
                    <div class="color-option" id="color-a8d8ea" style="background: #a8d8ea;" onclick="selectColorDirect('#a8d8ea')"></div>
                    <div class="color-option" id="color-87b3ef" style="background: #87b3ef;" onclick="selectColorDirect('#87b3ef')"></div>
                    
                    <!-- 보라 계열 -->
                    <div class="color-option" id="color-faccec" style="background: #faccec;" onclick="selectColorDirect('#faccec')"></div>
                    <div class="color-option" id="color-d4b5f6" style="background: #d4b5f6;" onclick="selectColorDirect('#d4b5f6')"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">메모 (선택)</label>
                <textarea class="form-textarea" id="eventMemo"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="window.closeModal()">취소</button>
                <button type="button" class="modal-btn modal-btn-danger" id="deleteBtn" onclick="event.stopPropagation(); window.deleteEvent();" style="display: none;">삭제</button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="window.saveEvent()">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 색상 선택 함수
        function selectColorDirect(color) {
            window.selectedColor = color;
            
            var options = document.getElementsByClassName('color-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
            }
            
            var selectedOption = document.getElementById('color-' + color.substring(1));
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        }
        
        // 전역 변수
        window.currentDate = new Date();
        window.customEvents = {};
        window.selectedColor = '#ffd4e0';
        window.editingEvent = null;
        window.draggedEvent = null;

        // localStorage에서 데이터 로드
        window.loadCustomEvents = function() {
            try {
                const data = localStorage.getItem('personalCalendarEvents');
                if (data) {
                    window.customEvents = JSON.parse(data);
                } else {
                    window.customEvents = {};
                }
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                window.customEvents = {};
            }
            window.renderCalendar();
        };

        // localStorage에 데이터 저장
        window.saveCustomEvents = function() {
            try {
                localStorage.setItem('personalCalendarEvents', JSON.stringify(window.customEvents));
                console.log('✅ 일정 저장 완료!', Object.keys(window.customEvents).length, '개');
            } catch (error) {
                console.error('데이터 저장 실패:', error);
                alert('데이터 저장에 실패했습니다.');
            }
        };

        // 날짜 유틸
        window.formatDate = function(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        window.addDays = function(dateStr, days) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + days);
            return window.formatDate(date);
        };

        window.daysBetween = function(startStr, endStr) {
            const start = new Date(startStr);
            const end = new Date(endStr);
            return Math.ceil((end - start) / (1000 * 60 * 60 * 24));
        };
        
        window.weekdaysBetween = function(startStr, endStr) {
            const start = new Date(startStr);
            const end = new Date(endStr);
            let count = 0;
            let current = new Date(start);
            
            while (current <= end) {
                if (window.isWeekday(current)) {
                    count++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            return count;
        };
        
        window.addWeekdays = function(dateStr, weekdays) {
            let date = new Date(dateStr);
            let added = 0;
            
            while (added < weekdays) {
                date.setDate(date.getDate() + 1);
                if (window.isWeekday(date)) {
                    added++;
                }
            }
            
            return window.formatDate(date);
        };

        window.isWeekday = function(date) {
            const day = date.getDay();
            return day !== 0 && day !== 6;
        };

        window.isWeekend = function(date) {
            return !window.isWeekday(date);
        };

        window.getMultiDayPosition = function(event, dateStr) {
            if (!event.isMultiDay) return 'single';
            if (dateStr === event.startDate) return 'start';
            if (dateStr === event.endDate) return 'end';
            if (dateStr > event.startDate && dateStr < event.endDate) return 'middle';
            return 'single';
        };

        // 렌더링
        window.renderCalendar = function() {
            const year = window.currentDate.getFullYear();
            const month = window.currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            
            let html = '';
            
            // 이전 달
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const date = new Date(year, month - 1, prevLastDate - i);
                html += window.renderDay(date, true, []);
            }
            
            // 현재 달
            for (let day = 1; day <= lastDate; day++) {
                const date = new Date(year, month, day);
                const dateStr = window.formatDate(date);
                
                const events = Object.values(window.customEvents).filter(e => 
                    e.isMultiDay ? 
                    (dateStr >= e.startDate && dateStr <= e.endDate) : 
                    (dateStr === e.date || dateStr === e.startDate)
                );
                
                html += window.renderDay(date, false, events);
            }
            
            // 다음 달
            const remaining = 42 - (firstDayOfWeek + lastDate);
            for (let day = 1; day <= remaining; day++) {
                html += window.renderDay(new Date(year, month + 1, day), true, []);
            }
            
            document.getElementById('calendar').innerHTML = html;
        };

        window.renderDay = function(date, isOther, events) {
            const dateStr = window.formatDate(date);
            const today = window.formatDate(new Date());
            
            let classes = 'calendar-day';
            if (isOther) classes += ' other-month';
            if (dateStr === today) classes += ' today';
            if (window.isWeekend(date)) classes += ' weekend';
            
            let eventsHtml = '';
            events.forEach(event => {
                // excludeWeekends 설정에 따라 주말 제외
                if (event.isMultiDay && window.isWeekend(date)) {
                    if (event.excludeWeekends) {
                        return;
                    }
                }
                
                const pos = window.getMultiDayPosition(event, dateStr);
                const showTitle = pos === 'single' || pos === 'start';
                const color = event.color || '#ffd4e0';
                
                let posClass = '';
                if (event.isMultiDay) {
                    if (pos === 'start') posClass = 'multi-day-start';
                    else if (pos === 'middle') posClass = 'multi-day-middle';
                    else if (pos === 'end') posClass = 'multi-day-end';
                }
                
                const tag = event.isMultiDay ? 'event-bar' : 'event-item';
                
                eventsHtml += `<div class="${tag} ${posClass}"
                    draggable="true"
                    data-event-id="${event.id}"
                    onclick="event.stopPropagation(); window.openEditModal('${event.id}');"
                    ondragstart="window.handleDragStart(event, '${event.id}')"
                    ondragend="window.handleDragEnd(event)"
                    style="background:${color};cursor:pointer;"
                    title="${event.title}${event.memo ? '\n' + event.memo : ''}">
                    ${showTitle ? event.title : '&nbsp;'}
                </div>`;
            });
            
            return `<div class="${classes}" 
                data-date="${dateStr}"
                onclick="window.quickAddEvent('${dateStr}')"
                ondragover="window.handleDragOver(event)"
                ondragleave="window.handleDragLeave(event)"
                ondrop="window.handleDrop(event, '${dateStr}')">
                <div class="day-number">${date.getDate()}</div>
                ${eventsHtml}
            </div>`;
        };

        // 드래그앤드롭
        window.handleDragStart = function(e, eventId) {
            e.stopPropagation();
            const event = window.customEvents[eventId];
            
            if (event) {
                window.draggedEvent = {...event};
                e.currentTarget.classList.add('dragging');
            }
        };

        window.handleDragEnd = function(e) {
            e.currentTarget.classList.remove('dragging');
        };

        window.handleDragOver = function(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        };

        window.handleDragLeave = function(e) {
            e.currentTarget.classList.remove('drag-over');
        };

        window.handleDrop = function(e, newDate) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!window.draggedEvent) return;
            
            const event = window.draggedEvent;
            
            if (window.customEvents[event.id]) {
                if (event.isMultiDay) {
                    if (event.excludeWeekends) {
                        const weekdayDuration = window.weekdaysBetween(event.startDate, event.endDate) - 1;
                        window.customEvents[event.id].startDate = newDate;
                        window.customEvents[event.id].endDate = window.addWeekdays(newDate, weekdayDuration);
                    } else {
                        const duration = window.daysBetween(event.startDate, event.endDate);
                        window.customEvents[event.id].startDate = newDate;
                        window.customEvents[event.id].endDate = window.addDays(newDate, duration);
                    }
                    window.customEvents[event.id].date = newDate;
                } else {
                    window.customEvents[event.id].date = newDate;
                    window.customEvents[event.id].startDate = newDate;
                    window.customEvents[event.id].endDate = newDate;
                }
            }
            
            window.saveCustomEvents();
            window.draggedEvent = null;
            window.renderCalendar();
        };

        // 모달
        window.toggleDateRange = function() {
            const isMulti = document.getElementById('isMultiDayEvent').checked;
            const container = document.getElementById('dateRangeContainer');
            const excludeWeekendsGroup = document.getElementById('excludeWeekendsGroup');
            
            if (isMulti) {
                excludeWeekendsGroup.style.display = 'block';
                
                container.innerHTML = `
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:5px;">
                        <div>
                            <label style="font-size:9px;font-weight:600;display:block;margin-bottom:2px;">시작일</label>
                            <input type="date" class="form-input" id="eventStartDate">
                        </div>
                        <div>
                            <label style="font-size:9px;font-weight:600;display:block;margin-bottom:2px;">종료일</label>
                            <input type="date" class="form-input" id="eventEndDate">
                        </div>
                    </div>
                `;
                const today = window.formatDate(new Date());
                setTimeout(() => {
                    document.getElementById('eventStartDate').value = today;
                    document.getElementById('eventEndDate').value = today;
                }, 0);
            } else {
                excludeWeekendsGroup.style.display = 'none';
                container.innerHTML = `<input type="date" class="form-input" id="eventDateSingle">`;
                setTimeout(() => {
                    document.getElementById('eventDateSingle').value = window.formatDate(new Date());
                }, 0);
            }
        };

        window.openAddEventModal = function() {
            window.editingEvent = null;
            document.getElementById('modalTitle').textContent = '일정 추가';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventMemo').value = '';
            document.getElementById('isMultiDayEvent').checked = false;
            document.getElementById('excludeWeekends').checked = false;
            document.getElementById('deleteBtn').style.display = 'none';
            
            window.toggleDateRange();
            selectColorDirect('#ffd4e0');
            
            document.getElementById('eventModal').classList.add('active');
        };

        window.quickAddEvent = function(dateStr) {
            window.editingEvent = null;
            document.getElementById('modalTitle').textContent = '일정 추가';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventMemo').value = '';
            document.getElementById('isMultiDayEvent').checked = false;
            document.getElementById('excludeWeekends').checked = false;
            document.getElementById('deleteBtn').style.display = 'none';
            
            window.toggleDateRange();
            setTimeout(() => {
                document.getElementById('eventDateSingle').value = dateStr;
            }, 0);
            
            selectColorDirect('#ffd4e0');
            
            document.getElementById('eventModal').classList.add('active');
        };

        window.openEditModal = function(eventId) {
            const event = window.customEvents[eventId];
            if (!event) return;
            
            window.editingEvent = eventId;
            document.getElementById('modalTitle').textContent = '일정 수정';
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventMemo').value = event.memo || '';
            document.getElementById('isMultiDayEvent').checked = event.isMultiDay;
            document.getElementById('excludeWeekends').checked = event.excludeWeekends || false;
            document.getElementById('deleteBtn').style.display = 'block';
            
            window.toggleDateRange();
            
            setTimeout(() => {
                if (event.isMultiDay) {
                    document.getElementById('eventStartDate').value = event.startDate;
                    document.getElementById('eventEndDate').value = event.endDate;
                } else {
                    document.getElementById('eventDateSingle').value = event.date || event.startDate;
                }
            }, 0);
            
            selectColorDirect(event.color || '#ffd4e0');
            
            document.getElementById('eventModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('eventModal').classList.remove('active');
        };

        window.saveEvent = function() {
            const title = document.getElementById('eventTitle').value.trim();
            if (!title) {
                alert('일정 제목을 입력해주세요.');
                return;
            }
            
            const isMultiDay = document.getElementById('isMultiDayEvent').checked;
            const excludeWeekends = document.getElementById('excludeWeekends').checked;
            const memo = document.getElementById('eventMemo').value.trim();
            
            let eventData = {
                id: window.editingEvent || `event-${Date.now()}`,
                title: title,
                color: window.selectedColor,
                memo: memo,
                isMultiDay: isMultiDay,
                excludeWeekends: excludeWeekends
            };
            
            if (isMultiDay) {
                const startDate = document.getElementById('eventStartDate').value;
                const endDate = document.getElementById('eventEndDate').value;
                
                if (!startDate || !endDate) {
                    alert('시작일과 종료일을 입력해주세요.');
                    return;
                }
                
                if (startDate > endDate) {
                    alert('종료일은 시작일 이후여야 합니다.');
                    return;
                }
                
                eventData.startDate = startDate;
                eventData.endDate = endDate;
                eventData.date = startDate;
            } else {
                const date = document.getElementById('eventDateSingle').value;
                if (!date) {
                    alert('날짜를 입력해주세요.');
                    return;
                }
                eventData.date = date;
                eventData.startDate = date;
                eventData.endDate = date;
            }
            
            window.customEvents[eventData.id] = eventData;
            window.saveCustomEvents();
            window.closeModal();
            window.renderCalendar();
        };

        window.deleteEvent = function() {
            if (!window.editingEvent) return;
            
            if (confirm('이 일정을 삭제하시겠습니까?')) {
                delete window.customEvents[window.editingEvent];
                window.saveCustomEvents();
                window.closeModal();
                window.renderCalendar();
            }
        };

        // 월 이동
        window.prevMonth = function() {
            window.currentDate.setMonth(window.currentDate.getMonth() - 1);
            window.renderCalendar();
        };

        window.nextMonth = function() {
            window.currentDate.setMonth(window.currentDate.getMonth() + 1);
            window.renderCalendar();
        };

        // 초기화
        window.addEventListener('DOMContentLoaded', function() {
            window.loadCustomEvents();
        });
    </script>
</body>
</html>
